{% extends "layout.html" %}

{% block content %}
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h2 class="card-title mb-4">Certificate Preview</h2>
        
        <div class="text-center mb-4">
            <p class="lead">Preview your certificate before generating the batch</p>
        </div>
        
        <div class="text-center my-5">
            <div class="spinner-border text-primary" role="status" id="loading-spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="preview-container" class="d-none">
                <div class="preview-frame">
                    <iframe id="preview-frame" src="" width="100%" height="600" frameborder="0"></iframe>
                </div>
                <div class="mt-4">
                    <a id="download-preview" class="btn btn-primary" href="" download>
                        <i class="fas fa-download me-2"></i> Download Preview
                    </a>
                </div>
            </div>
            <div id="preview-error" class="d-none">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i> 
                    <span id="error-message">Failed to generate preview.</span>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i> Back to Generator
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/preview.js') }}"></script>
{% endblock %}
